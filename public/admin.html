<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Admin Panel - Add Slider Image</title>
    <link rel="icon" href="./image/logo.jpg" type="image/icon type">
    <link rel="stylesheet" href="style/admin.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>
    <h1>Add Slider Item</h1><br>
    <form action="/add-slider" method="post" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>

        <button type="submit">Add Slider Item</button>
    </form>
    <hr>
    <h1>Admin Panel - Add Completed Work</h1><br>
    
        <form action="/add-work" method="POST" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea><br><br>

            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required><br><br>

            <label for="website_url">Website URL:</label>
            <input type="url" id="website_url" name="website_url" required><br><br>

            <button type="submit">Add Work Item</button>
        </form>
   


    <script src="js/admin.js"></script>
</body>
</html>
